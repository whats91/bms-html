<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign in</title>
  <link rel="stylesheet" href="./styles.css"/>
  <script src="./config.js"></script>
  <script src="./api.js"></script>
  <script src="./auth.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", function() {
      requireGuest();
      
      var form = document.getElementById("form-login");
      var status = document.getElementById("status");

      form.addEventListener("submit", function(e) {
        e.preventDefault();
        status.innerHTML = "";

        var fd = new FormData(form);
        var payload = {
          phone: fd.get("phone").trim(),
          password: fd.get("password"),
        };

        if (!payload.phone || !payload.password) {
          status.innerHTML = '<div class="alert error">Phone and password are required.</div>';
          return;
        }

        var submitBtn = form.querySelector("button[type=submit]");
        submitBtn.disabled = true;
        
        BMS.loginCustomer(payload)
          .then(function(data) {
            saveUser(data.user);
            window.location.replace(CONFIG.ROUTES.dashboard);
          })
          .catch(function(err) {
            status.innerHTML = '<div class="alert error">' + (err.message || "Login failed") + '</div>';
          })
          .finally(function() {
            submitBtn.disabled = false;
          });
      });
    });
  </script>
</head>
<body class="center">
  <div class="card">
    <h1>Welcome back</h1>
    <p class="lead">Sign in to continue.</p>

    <form id="form-login" class="form" autocomplete="off" novalidate>
      <div>
        <label>Phone</label>
        <input class="input" name="phone" placeholder="919876543210" required />
      </div>
      <div>
        <label>Password</label>
        <input class="input" type="password" name="password" placeholder="••••••••" required />
      </div>

      <div id="status"></div>

      <button class="btn" type="submit">Sign in</button>
      <div class="note">No account? <a class="link" href="./register.html">Create one</a></div>
    </form>
  </div>
</body>
</html>
