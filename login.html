<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign in</title>
  <link rel="stylesheet" href="./styles.css"/>
  <script type="module">
    import { requireGuest, saveUser } from "./auth.js";
    import { BMS } from "./api.js";
    import { CONFIG } from "./config.js";

    requireGuest();

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("form-login");
      const status = document.getElementById("status");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        status.innerHTML = "";

        const fd = new FormData(form);
        const payload = {
          phone: (fd.get("phone") || "").toString().trim(),
          password: (fd.get("password") || "").toString(),
        };

        if (!payload.phone || !payload.password) {
          status.innerHTML = `<div class="alert error">Phone and password are required.</div>`;
          return;
        }

        try {
          form.querySelector("button[type=submit]").disabled = true;
          const { user } = await BMS.loginCustomer(payload);
          saveUser(user);
          window.location.replace(CONFIG.ROUTES.dashboard);
        } catch (err) {
          status.innerHTML = `<div class="alert error">${err.message || "Login failed"}</div>`;
        } finally {
          form.querySelector("button[type=submit]").disabled = false;
        }
      });
    });
  </script>
</head>
<body class="center">
  <div class="card">
    <h1>Welcome back</h1>
    <p class="lead">Sign in to continue.</p>

    <form id="form-login" class="form" autocomplete="off" novalidate>
      <div>
        <label>Phone</label>
        <input class="input" name="phone" placeholder="919876543210" required />
      </div>
      <div>
        <label>Password</label>
        <input class="input" type="password" name="password" placeholder="••••••••" required />
      </div>

      <div id="status"></div>

      <button class="btn" type="submit">Sign in</button>
      <div class="note">No account? <a class="link" href="./register.html">Create one</a></div>
    </form>
  </div>
</body>
</html>
